name: Deploy to Vercel

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  deploy:
    name: Trigger Vercel Deployment
    runs-on: ubuntu-latest
    # Only run on push to main or when PR is merged to main
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true))

    steps:
      - name: Trigger Vercel Deploy Hook
        run: |
          curl -X POST "${{ vars.VERCEL_DEPLOY_HOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d '{
              "ref": "${{ github.ref }}",
              "sha": "${{ github.sha }}",
              "author": "${{ github.actor }}",
              "message": "${{ github.event.head_commit.message || github.event.pull_request.title }}"
            }'

      - name: Deployment Status
        run: |
          echo "âœ… Vercel deployment webhook triggered successfully"
          echo "ðŸ“¦ Commit: ${{ github.sha }}"
          echo "ðŸ‘¤ Author: ${{ github.actor }}"
          echo "ðŸ”— Branch: ${{ github.ref_name }}"